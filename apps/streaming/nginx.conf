worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # DASH
            dash on;
            dash_path /tmp/dash;
            dash_fragment 3;
            dash_playlist_length 60;
            
            # Transcoding for different qualities
            exec ffmpeg -i rtmp://localhost:1935/live/$name
                -c:v libx264 -b:v 6000k -c:a aac -b:a 192k -f flv rtmp://localhost:1935/hls/$name_1080p
                -c:v libx264 -b:v 3000k -c:a aac -b:a 128k -f flv rtmp://localhost:1935/hls/$name_720p
                -c:v libx264 -b:v 1000k -c:a aac -b:a 96k -f flv rtmp://localhost:1935/hls/$name_480p;
        }
        
        application hls {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 8080;
        
        # HLS
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # DASH
        location /dash {
            types {
                application/dash+xml mpd;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Stream statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # Stream control
        location /control {
            rtmp_control all;
            internal;
        }
    }
}